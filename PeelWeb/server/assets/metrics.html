<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>OrangePeel Metrics</title>
  <meta name="description" content="OrangePeel Metrics">
  <meta name="author" content="davidovski">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="main">
    <div class="section title">
      <h1>Peely Metrics</h1>
    </div>
    <div class="section left">
      <h4>Command Usage</h4>
      <ol>{{commands}}</ol>
    </div>

    <div class="section right">
      <h4>User Scores</h4>
      <ol>{{users}}</ol>
      
    </div>
    <div class="section fullwidth">
      <h4>Bot Usage Times</h4>
      <canvas id="graph" width="1000"></canvas>
      <script src="barGraph.js" ></script>
      <script>
        var canvas = document.getElementById("graph");
                        
                        var graph = new BarGraph(canvas);
                        graph.margin = 2;
                        graph.xAxisLabelArr = ["0000", "0100", "0200", "0300", "0400", "0500", "0600", "0700", "0800", "0900", "1000", "1100", "1200", "1300", "1400", "1500", "1600", "1700", "1800", "1900", "2000", "2100", "2200", "2300"];
                        graph.update({{times}});
      </script>
    </div>



  </div>
</body>

</html>
